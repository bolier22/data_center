#配置tomcat服务器端口
server:
  port: 8123

spring:
  application:
    name: spring-boot-redis #配置项目名称

  #配置spring多数据源
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://10.9.2.239:3306/eichong?useUnicode=true&characterEncoding=UTF-8&zeroDateTimeBehavior=convertToNull&useSSL=false
    username: root
    password: 123456
    openMulti: true
    type: com.zaxxer.hikari.HikariDataSource
    #  spring.datasource.hikari.minimum-idle=5
    #  spring.datasource.hikari.maximum-pool-size=15
    #  spring.datasource.hikari.auto-commit=true
    #  spring.datasource.hikari.idle-timeout=30000
    #  spring.datasource.hikari.pool-name=DatebookHikariCP
    #  spring.datasource.hikari.max-lifetime=1800000
    #  spring.datasource.hikari.connection-timeout=30000
    #  spring.datasource.hikari.connection-test-query=SELECT 1

    idle-timeout: 30000
    multi:
    - key: ds1
      driver-class-name: com.mysql.cj.jdbc.Driver
      url: jdbc:mysql://10.9.2.58:3306/eichong?useUnicode=true&characterEncoding=UTF-8&useSSL=false
      username: root
      password: 123456
      idle-timeout: 20000
    #      type: com.alibaba.druid.pool.DruidDataSource
    - key: ds2
      driver-class-name: com.mysql.cj.jdbc.Driver
      url: jdbc:mysql://10.9.2.88:3306/eichong?useUnicode=true&characterEncoding=UTF-8&useSSL=false
      username: root
      password: 123456
      idle-timeout: 20000
    hikari:
      minimum-idle: 5
      maximum-pool-size: 15
      auto-commit: true
      idle-timeout: 30000
      pool-name: DatebookHikariCP
      max-lifetime: 1800000
      connection-timeout: 30000
      connection-test-query: SELECT 1


  # Redis数据库索引（默认为0）
  redis:
    # Redis服务器地址
    host: 10.9.2.88
    # Redis服务器连接端口
    port: 6379
    # Redis服务器连接密码（默认为空）
    password: 0987654321rfvujmtgbyhn
    database: 4
    timeout: 10
    jedis:
      pool:
        # 连接池最大连接数（使用负值表示没有限制）
        max-active: 8
        # 连接池最大阻塞等待时间（使用负值表示没有限制）
        max-wait: -1
        # 连接池中的最大空闲连接
        max-idle: 0
        # 连接池中的最小空闲连接
        min-idle: 0

#配置mybatis的配置文件加载路径
mybatis:
  config-location: classpath:mybatis/mybatis-config.xml
  mapper-locations: classpath:mybatis/mappings/*Mapper.xml
  type-aliases-package: com.wanma.data.center.entity

#配置sql-log输出
logging:
  level:
    com.wanma.data.center.mapper: DEBUG


#自定义系统常量
system-params:
  image-uri: http://xxxxxx
  image-name: http://name